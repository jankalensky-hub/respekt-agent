# .github/workflows/respekt-agent.yml
name: Respekt EPUB Downloader

on:
  schedule:
    # Každou neděli ve 13:00 UTC (14:00 CET v zimě, 15:00 CEST v létě)
    - cron: '0 13 * * 0'
  
  # Umožní ruční spuštění pro testování
  workflow_dispatch:

jobs:
  download-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install selenium requests beautifulsoup4 webdriver-manager
    
    - name: Run Respekt agent
      env:
        RESPEKT_LOGIN: ${{ secrets.RESPEKT_LOGIN }}
        RESPEKT_PASSWORD: ${{ secrets.RESPEKT_PASSWORD }}
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        KINDLE_EMAIL: ${{ secrets.KINDLE_EMAIL }}
      run: python respekt_agent.py
    
    - name: Upload logs as artifact (optional)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: respekt-logs
        path: respekt.log
